<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>About Ernesto Garcia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container-fluid">

        <!-- navbar -->
        <div class="row no-gutters">

            <div class="col-md-4 col-lg-3">
                <h2 id="name-header">Ernesto Garcia</h2>
            </div>

            <div class="col-md-8 col-lg-9">
                <nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-center justify-content-md-end ml-auto"
                    style="background-color: #e3f2fd;">

                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                About
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="portfolio.html">
                                Portfolio
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">
                                Contact
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>

        </div>

        <!-- contact header -->
        <div class="row top-buffer no-gutters">
            <div class="col-lg-8 white-bg">
                <h2 id="about-me">Contact</h2>
            </div>
        </div>


        <div class="row no-gutters">

            <div class="col-lg-8 bg-white">

                <form>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="pass">Password</label>
                        <input type="password" class="form-control" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="msg">Message</label>
                        <input type="text" class="form-control form-control-lg" id="msg">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>


        <!-- footer -->
        <div class="row no-gutters">
            <div class="col">
                <footer>
                    Copyright &copy;
                </footer>
            </div>
        </div>

    </div>
</body>

</html>
